name: Ubuntu-build

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'releases/**'
    tags:
      - '*'
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'releases/**'
    tags:
      - '*'

jobs:
  build:
    name: Building conda environment
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: ml
          auto-activate-base: false

      - name: Set cache date
        id: set-date
        run: echo "today=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - uses: actions/cache@v2
        id: cache
        env:
          CACHE_NUMBER: 0
        with:
          path: ${{ env.CONDA }}/envs
          key: ubuntu-build-${{ hashFiles('linux.yml') }}-${{ env.DATE }}

      - name: Update environment
        run: conda env update -n ml -f linux.yml
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Test environment
        run: |
          conda info
          conda list

  io:
    needs: build
    name: Test IO modules
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v3

      - name: Run test_io.py
        run: $CONDA/envs/ml/bin/python -m pytest -vvv tests/test_io.py
