name: Windows-build

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'releases/**'
    tags:
      - '*'
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'releases/**'
    tags:
      - '*'

jobs:
  build:
    name: Testing package on Windows
    runs-on: "windows-latest"
    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v3

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: windows.yml
          activate-environment: ml
          auto-activate-base: false

      - name: Set cache date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - uses: actions/cache@v2
        id: cache
        env:
          CACHE_NUMBER: 0
        with:
          path: ${{ env.CONDA }}/envs
          key: windows-build-${{ hashFiles('windows.yml') }}-${{ env.DATE }}

      - name: Update environment
        run: conda env update -n ml -f windows.yml
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Test environment
        run: conda activate ml && conda info && conda list
    
      - name: Where? Oh where have my dlls gone. Where, oh where can they be?    
        run: dir C:\Miniconda\envs\ml\lib\site-packages\scipy\*.dll /s && where python

      - name: Test IO modules
        if: always()
        run: conda activate ml && set CONDA_DLL_SEARCH_MODIFICATION_ENABLE=1 && python -m pytest -vvv tests/test_io.py

      - name: Test embeddings modules
        run: conda activate ml && set CONDA_DLL_SEARCH_MODIFICATION_ENABLE=1 && python -m pytest -vvv tests/test_embeddings.py

      - name: Test AO modules
        run: conda activate ml && set CONDA_DLL_SEARCH_MODIFICATION_ENABLE=1 && python -m pytest -vvv tests/test_ao.py
